<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cope.CC</title>
    <style>
        body {
            background-color: #0d0d0d;
            font-family: 'Consolas', 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            color: #d8d8d8;
        }

        h1 {
            font-size: 50px;
            font-weight: normal;
            letter-spacing: 0.2em;
            margin-bottom: 20px;
            color: #ffffff;
        }

        #username-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #d8d8d8;
            color: #ffffff;
            padding: 10px;
            font-size: 16px;
            letter-spacing: 0.1em;
            margin-bottom: 20px;
            text-align: center;
        }

        a {
            color: #ffffff;
            text-decoration: none;
            border: 1px solid #d8d8d8;
            padding: 10px 20px;
            font-size: 16px;
            letter-spacing: 0.1em;
            transition: all 0.2s;
        }

        a:hover {
            background-color: #d8d8d8;
            color: #000000;
        }

        .background-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image:
                linear-gradient(to right, rgba(216, 216, 216, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(216, 216, 216, 0.05) 1px, transparent 1px);
            background-size: 25px 25px;
        }
    </style>
</head>
<body>
    <div class="background-lines"></div>
    <h1>COPE</h1>
    <input type="text" id="username-input" placeholder="Enter your username">
    <a href="#" id="play-button">PLAY</a>

    <script>
        document.getElementById('play-button').addEventListener('click', (e) => {
            const usernameInput = document.getElementById('username-input');
            const username = usernameInput.value.trim() || `Player${Math.floor(Math.random() * 1000)}`;
            const playButton = document.getElementById('play-button');
            playButton.href = `growthmanhunt.html?username=${encodeURIComponent(username)}`;
        });
    </script>
</body>
</html>
