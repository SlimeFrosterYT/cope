<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <title>Growth Manhunt</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #0d0d0d;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const keys = {
            w: false,
            a: false,
            s: false,
            d: false
        };

        const mouse = {
            x: canvas.width / 2,
            y: canvas.height / 2
        };

        let isMouseDown = false;

        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 25,
            maxSpeed: 5,
            acceleration: 0.3,
            friction: 0.95, // Applied to velocity each frame
            velocity: { x: 0, y: 0 },
            barrelLength: 40,
            barrelWidth: 15
        };

        const bullets = [];
        let lastShotTime = 0;
        const cooldown = 500; // 0.5 seconds in milliseconds

        class Bullet {
            constructor(x, y, angle) {
                this.x = x;
                this.y = y;
                this.radius = 8;
                this.speed = 10;
                this.velocity = {
                    x: Math.cos(angle) * this.speed,
                    y: Math.sin(angle) * this.speed
                };
            }

            draw() {
                ctx.fillStyle = '#ffffff';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }

            update() {
                this.x += this.velocity.x;
                this.y += this.velocity.y;
            }
        }

        function drawPlayer() {
            const angle = Math.atan2(mouse.y - player.y, mouse.x - player.x);

            // Draw the player's body
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
            ctx.fill();

            // Save the current canvas state before rotating
            ctx.save();
            
            // Translate the canvas origin to the player's center
            ctx.translate(player.x, player.y);
            
            // Rotate the canvas to the calculated angle
            ctx.rotate(angle);

            // Draw the barrel, offset a tiny bit from the player's center
            ctx.fillStyle = '#cccccc';
            ctx.fillRect(player.radius - 2, -player.barrelWidth / 2, player.barrelLength, player.barrelWidth);
            
            // Restore the canvas state to its original, non-rotated state
            ctx.restore();
        }

        function updatePlayer() {
            // Apply acceleration based on key presses
            if (keys.w) player.velocity.y -= player.acceleration;
            if (keys.s) player.velocity.y += player.acceleration;
            if (keys.a) player.velocity.x -= player.acceleration;
            if (keys.d) player.velocity.x += player.acceleration;

            // Apply friction to slow down the player
            player.velocity.x *= player.friction;
            player.velocity.y *= player.friction;

            // Cap the player's speed
            if (Math.abs(player.velocity.x) > player.maxSpeed) {
                player.velocity.x = Math.sign(player.velocity.x) * player.maxSpeed;
            }
            if (Math.abs(player.velocity.y) > player.maxSpeed) {
                player.velocity.y = Math.sign(player.velocity.y) * player.maxSpeed;
            }

            // Update player position based on velocity
            player.x += player.velocity.x;
            player.y += player.velocity.y;
        }

        function gameLoop() {
            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Update player position
            updatePlayer();

            // Handle continuous shooting
            const now = Date.now();
            if (isMouseDown && now - lastShotTime > cooldown) {
                lastShotTime = now;
                const angle = Math.atan2(mouse.y - player.y, mouse.x - player.x);
                // Position the bullet to come from the end of the barrel
                const bulletStartX = player.x + Math.cos(angle) * (player.radius + player.barrelLength);
                const bulletStartY = player.y + Math.sin(angle) * (player.radius + player.barrelLength);
                bullets.push(new Bullet(bulletStartX, bulletStartY, angle));
            }

            // Draw player
            drawPlayer();

            // Update and draw bullets
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                bullet.update();
                bullet.draw();

                // Remove bullets that are off-screen
                if (bullet.x < 0 || bullet.x > canvas.width || bullet.y < 0 || bullet.y > canvas.height) {
                    bullets.splice(i, 1);
                }
            }

            // Loop
            requestAnimationFrame(gameLoop);
        }

        // Handle keyboard input
        window.addEventListener('keydown', (e) => {
            if (e.key === 'w') keys.w = true;
            if (e.key === 'a') keys.a = true;
            if (e.key === 's') keys.s = true;
            if (e.key === 'd') keys.d = true;
        });

        window.addEventListener('keyup', (e) => {
            if (e.key === 'w') keys.w = false;
            if (e.key === 'a') keys.a = false;
            if (e.key === 's') keys.s = false;
            if (e.key === 'd') keys.d = false;
        });

        // Handle mouse movement to track the cursor position
        window.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        // Handle mouse click to shoot continuously
        window.addEventListener('mousedown', () => {
            isMouseDown = true;
        });

        window.addEventListener('mouseup', () => {
            isMouseDown = false;
        });

        // Start the game
        gameLoop();
    </script>
</body>
</html>
