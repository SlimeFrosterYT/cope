<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Growth Manhunt</title>

    <style>

        body {

            margin: 0;

            overflow: hidden;

            background-color: #010409;

            font-family: sans-serif;

            color: white;

        }

        canvas {

            display: block;

            width: 100vw;

            height: 100vh;

        }
        
        .chat-container {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 300px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        
        .chat-input {
            width: 100%;
            background: none;
            border: 1px solid #555;
            color: white;
            padding: 5px;
            box-sizing: border-box;
            outline: none;
        }

        #score-display {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 1.5em;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }

    </style>

</head>

<body>

    <canvas id="gameCanvas"></canvas>
    
    <div class="chat-container">
        <input type="text" class="chat-input" placeholder="Press Enter to chat..." id="chatInput">
    </div>

    <div id="score-display">Score: 0</div>


    <script src="/socket.io/socket.io.js"></script>

    <script>

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const socket = io();
        const chatInput = document.getElementById('chatInput');
        const scoreDisplay = document.getElementById('score-display');
        
        // Constants for chat message display
        const CHAT_DISPLAY_TIME = 5000; // time in ms before fading starts
        const CHAT_FADE_DURATION = 1000; // time in ms for the message to fade out

        let playerId = null;
        let players = {};
        let bullets = {};
        let cubes = {};
        let pentagons = {};
        let triangles = {};
        let wall = {};
        let mapSize = {};
        let BARREL_LENGTH;
        let BARREL_WIDTH;

        const keys = { w: false, a: false, s: false, d: false };
        let mouse = { x: 0, y: 0 };
        let playerBarrelAngle = 0;
        let shooting = false;
        let lastShotTime = 0; 
        const shootCooldown = 200; 

        let camera = { x: 0, y: 0 };

        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            if (playerId && players[playerId]) {
                const player = players[playerId];
                camera.x = player.x - canvas.width / 2;
                camera.y = player.y - canvas.height / 2;
            }
        });

        window.dispatchEvent(new Event('resize'));


        socket.on('init', (data) => {
            playerId = data.playerId;
            players = data.players;
            bullets = data.bullets;
            cubes = data.cubes;
            pentagons = data.pentagons;
            triangles = data.triangles;
            wall = data.wall;
            mapSize = data.mapSize;
            BARREL_LENGTH = data.BARREL_LENGTH;
            BARREL_WIDTH = data.BARREL_WIDTH;

            if (players[playerId]) {
                camera.x = players[playerId].x - canvas.width / 2;
                camera.y = players[playerId].y - canvas.height / 2;
            }
        });


        socket.on('updatePlayers', (serverPlayers) => {
            players = serverPlayers;
            if (players[playerId]) {
                scoreDisplay.textContent = `Score: ${Math.floor(players[playerId].score)}`;
            }
        });


        socket.on('updateBullets', (serverBullets) => {
            bullets = serverBullets;
        });


        socket.on('updateCubes', (serverCubes) => {
            cubes = serverCubes;
        });


        socket.on('updatePentagons', (serverPentagons) => {
            pentagons = serverPentagons;
        });


        socket.on('updateTriangles', (serverTriangles) => {
            triangles = serverTriangles;
        });

        
        socket.on('kill', () => {
            window.location.reload();
        });


        document.addEventListener('keydown', (e) => {
            if (chatInput.matches(':focus')) {
                if (e.key === 'Enter') {
                    const message = chatInput.value.trim();
                    if (message) {
                        socket.emit('chatMessage', message);
                        chatInput.value = '';
                    }
                    chatInput.blur();
                }
                return;
            }

            if (e.key === 'w') keys.w = true;
            if (e.key === 'a') keys.a = true;
            if (e.key === 's') keys.s = true;
            if (e.key === 'd') keys.d = true;
            if (e.key === 't') {
                e.preventDefault();
                chatInput.focus();
            }
        });


        document.addEventListener('keyup', (e) => {
            if (chatInput.matches(':focus')) {
                return;
            }

            if (e.key === 'w') keys.w = false;
            if (e.key === 'a') keys.a = false;
            if (e.key === 's') keys.s = false;
            if (e.key === 'd') keys.d = false;
        });


        canvas.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });


        canvas.addEventListener('mousedown', (e) => {
            if (e.button === 0) {
                shooting = true;
            }
        });


        canvas.addEventListener('mouseup', (e) => {
            if (e.button === 0) {
                shooting = false;
            }
        });

        function drawBarrel(player) {
            ctx.save();
            ctx.translate(player.x - camera.x, player.y - camera.y);
            ctx.rotate(player.barrelAngle);
            ctx.fillStyle = player.color;
            // Fixed: Adjusted barrel to start at the edge of the player circle
            ctx.fillRect(player.radius, -BARREL_WIDTH / 2, BARREL_LENGTH, BARREL_WIDTH);
            ctx.restore();
        }

        function drawPlayer(player) {
            // Draw player circle
            ctx.fillStyle = player.color;
            ctx.beginPath();
            ctx.arc(player.x - camera.x, player.y - camera.y, player.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.closePath();
            
            // Draw player barrel
            drawBarrel(player);

            // Draw player name
            ctx.fillStyle = 'white';
            ctx.font = '12px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText(player.username, player.x - camera.x, player.y - camera.y - player.radius - 5);

            // Draw player HP bar
            const hpBarWidth = player.radius * 2;
            const hpBarHeight = 5;
            const hpBarX = player.x - camera.x - player.radius;
            const hpBarY = player.y - camera.y + player.radius + 5;
            ctx.fillStyle = 'red';
            ctx.fillRect(hpBarX, hpBarY, hpBarWidth, hpBarHeight);
            ctx.fillStyle = 'lime';
            const healthPercentage = player.hp / 100;
            ctx.fillRect(hpBarX, hpBarY, hpBarWidth * healthPercentage, hpBarHeight);
            
            // Draw chat messages above the player's head
            if (player.chatMessages && player.chatMessages.length > 0) {
                const messageYStart = player.y - camera.y - player.radius - 20;
                player.chatMessages.forEach((msg, index) => {
                    const messageY = messageYStart - (15 * (player.chatMessages.length - 1 - index));
                    const now = Date.now();
                    const age = now - msg.timestamp;
                    // Fixed: Chat message fades after 5 seconds over a 1 second period
                    const opacity = Math.max(0, 1 - Math.max(0, age - CHAT_DISPLAY_TIME) / CHAT_FADE_DURATION); 
                    if (opacity > 0) {
                        ctx.fillStyle = `rgba(255, 255, 255, ${opacity})`;
                        ctx.font = '12px sans-serif';
                        ctx.textAlign = 'center';
                        ctx.fillText(msg.text, player.x - camera.x, messageY);
                    }
                });
            }
        }


        function drawBullet(bullet) {
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(bullet.x - camera.x, bullet.y - camera.y, bullet.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.closePath();
        }


        function drawCube(cube) {
            ctx.fillStyle = '#ffde59';
            ctx.beginPath();
            ctx.rect(cube.x - camera.x, cube.y - camera.y, cube.size, cube.size);
            ctx.fill();
            ctx.closePath();
        }


        function drawPentagon(pentagon) {
            ctx.fillStyle = '#800080';
            ctx.beginPath();
            const sides = 5;
            const size = pentagon.size / 2;
            for (let i = 0; i < sides; i++) {
                const angle = i * 2 * Math.PI / sides;
                const x = pentagon.x - camera.x + size * Math.cos(angle) + pentagon.size / 2;
                const y = pentagon.y - camera.y + size * Math.sin(angle) + pentagon.size / 2;
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }
            ctx.closePath();
            ctx.fill();
        }

        function drawTriangle(triangle) {
            ctx.fillStyle = '#ff4d4d';
            ctx.beginPath();
            const sides = 3;
            const size = triangle.size / 2;
            for (let i = 0; i < sides; i++) {
                const angle = i * 2 * Math.PI / sides;
                const x = triangle.x - camera.x + size * Math.cos(angle) + triangle.size / 2;
                const y = triangle.y - camera.y + size * Math.sin(angle) + triangle.size / 2;
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }
            ctx.closePath();
            ctx.fill();
        }


        function drawMap() {
            // Fixed: Changed map boundary color to be more visible
            ctx.strokeStyle = '#aaa'; 
            ctx.lineWidth = 5;
            ctx.beginPath();
            ctx.rect(0 - camera.x, 0 - camera.y, mapSize.width, mapSize.height);
            ctx.stroke();
            ctx.closePath();
        }

        function drawWall() {
            // Inner wall (pentagon spawn zone)
            ctx.fillStyle = 'rgba(128, 0, 128, 0.2)';
            ctx.beginPath();
            ctx.rect(wall.x - camera.x, wall.y - camera.y, wall.width, wall.height);
            ctx.fill();
            ctx.closePath();
        }


        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (playerId && players[playerId]) {
                const player = players[playerId];
                const lerpFactor = 0.1;
                camera.x += (player.x - canvas.width / 2 - camera.x) * lerpFactor;
                camera.y += (player.y - canvas.height / 2 - camera.y) * lerpFactor;
            }

            drawMap();
            drawWall();
            Object.values(cubes).forEach(drawCube);
            Object.values(pentagons).forEach(drawPentagon);
            Object.values(triangles).forEach(drawTriangle);
            Object.values(players).forEach(drawPlayer);
            Object.values(bullets).forEach(drawBullet);
            
            if (playerId && players[playerId]) {
                const player = players[playerId];
                if (!chatInput.matches(':focus')) {
                    const dx = mouse.x - (player.x - camera.x);
                    const dy = mouse.y - (player.y - camera.y);
                    const newBarrelAngle = Math.atan2(dy, dx);
                    if (newBarrelAngle !== playerBarrelAngle) {
                        playerBarrelAngle = newBarrelAngle;
                        socket.emit('playerAim', { barrelAngle: playerBarrelAngle });
                    }
                }

                const now = Date.now();
                if (shooting && (now - lastShotTime > shootCooldown)) {
                    lastShotTime = now;
                    socket.emit('playerShoot');
                }
            }

            if (playerId) {
                if (!chatInput.matches(':focus')) {
                    socket.emit('playerInput', keys);
                }
            }

            requestAnimationFrame(animate);
        }

        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username') || 'Unnamed';
        socket.emit('setUsername', username);
        
        animate();

    </script>

</body>

</html>
